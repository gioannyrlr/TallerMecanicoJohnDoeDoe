    <h3>Registro de Clientes</h3>
    <form id="customerForm">
        <label for="customerIdentification">Identificación del Cliente</label>
        <input type="text" id="customerIdentification" maxlength="8" pattern="[0-8]+" placeholder="Ej: 30181664" required>

        <label for="customerName">Nombre del Cliente</label>
        <input type="text" id="customerName" maxlength="50" pattern="[a-zA-ZñÑáéíóúAEIOU]+" placeholder="Ej: Gioanny Lopez" required>

        <label for="customerAddress">Dirección del Cliente</label>
        <input type="text" id="customerAddress" maxlength="50" pattern="[a-zA-ZñÑáéíóúAEIOU]+" placeholder="Ej: La Paragua" required>

        <label for="customerPhone">Teléfono del Cliente</label>
        <input type="number" id="customerPhone" maxlength="11" placeholder="04246855898" required>

        <button type="button" class="button-registrar" onclick="registerCustomer()">Registrar</button>
    </form>

    <h3>Clientes Registrados</h3>
    <div class="table-responsive">
        <table class="table align-middle" id="customerTable">
            <thead>
                    <th class="text-center">#</th>
                    <th class="text-center">Identificación</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Dirección</th>
                    <th class="text-center">Teléfono</th>
                    <th class="text-center">Acciones</th>
            </thead>
    
            <tbody id="customerList">
            <!-- Aquí se mostrarán los clientes registrados -->
            </tbody>
        </table>
    </div>
