    <h3>Registro de Vehículos</h3>
    <form id="vehicleForm">
        <label for="vehicleOwner">Propietario del Vehículo</label>
        <input type="text" id="vehicleOwner" maxlength="50" pattern="[a-zA-ZñÑáéíóúAEIOU]+" placeholder="Ej: Gioanny Lopez" required>

        <label for="vehicleMake">Marca del Vehículo</label>
        <input type="text" id="vehicleMake" maxlength="20" pattern="[a-zA-ZñÑáéíóúAÉÍÓÚ]+" placeholder="Ej: Ford" required>

        <label for="vehicleModel">Modelo del Vehículo</label>
        <input type="text" id="vehicleModel"  maxlength="20" pattern="[a-zA-ZñÑáéíóúAÉÍÓÚ]+" placeholder="Ej: Focus" required>

        <label for="vehiclePlate">Placa del Vehículo</label>
        <input type="text" id="vehiclePlate"  minlength="7" maxlength="7" placeholder="Ej: AA6850A" required>

        <button type="button" class="button-registrar" onclick="registerVehicle()">Registrar</button>
    </form>

    <h3>Vehículos Registrados</h3>
    <div class="table-responsive">
        <table class="table align-middle" id="customerTable">
            <thead>
                    <th class="text-center">#</th>
                    <th class="text-center">Propietario</th>
                    <th class="text-center">Marca</th>
                    <th class="text-center">Modelo</th>
                    <th class="text-center">Placa</th>
                    <th class="text-center">Acciones</th>
            </thead>
    
            <tbody id="vehicleList">
            <!-- Aquí se mostrarán los clientes registrados -->
            </tbody>
